<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai3</title>
    <link rel="stylesheet" href="./bai3.css" />
</head>

<body>
    <div class="container">
        <h2>Get in touch with us by filling contact form below</h2>
        <div class="input">
            <div class="infor">
                <input type="text" class="name" placeholder="*Enter your full name" />
                <input type="email" class="email" placeholder="*Enter your email address" />
            </div>

            <input type="text" class="subject" placeholder="Enter your subject" />
            <textarea class="message" placeholder="*Your message here..." cols="30" rows="10"></textarea>
        </div>
        <div class="submit">
            <button type="submit">Submit message</button>
            <p>* Please fill all required form field, thanks!</p>
        </div>
    </div>
</body>

</html>

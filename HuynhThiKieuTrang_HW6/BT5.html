<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI 4</title>
</head>

<body>
    <h2>Mảng ban đầu :</h2>
    <button type="submit" id="sort">Sắp xếp mảng</button>
    <h3>Mảng sắp xếp :</h3>
    <script>
        const arr_num = [1, 3, 10, 6];
        const def = document.querySelector("h2");
        def.innerHTML += arr_num;
        const result = document.querySelector("h3");
        const sort = document.getElementById("sort");
        sort.addEventListener("click", function () {
            arr_num.sort((a, b) => b - a);
            result.innerHTML += arr_num;
        });
    </script>
</body>

</html>
